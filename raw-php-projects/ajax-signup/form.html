<html>
<head>
    <title> Submitting Form data into Database Using Ajax+PHP+MySql+Jquery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(function () {
            $(".submit").click(function () {
                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var email = $("#email").val();
                var gender = $("#gender").val();
                var dataString = 'fname=' + fname + '&lname=' + lname + '&email=' + email + '&gender=' + gender;
                if (fname == '' || lname == '' || email == '' || gender == '') {
                    $('.success').fadeOut(200).hide();
                    $('.error').fadeOut(200).show();
                }
                else {
                    $.ajax({
                        type: "POST",
                        url: "data.php",
                        data: dataString,
                        success: function () {
                            $('.success').fadeIn(200).show();
                            $('.error').fadeOut(200).hide();
                        }
                    });
                }
                return false;
            });
        });
    </script>
</head>
<body>
<form name="form" action="" method="POST">
    <div align="center">
        <h2 style="color:green"> Submitting Form Data into Database
            Without Refreshing Page Using(Ajax+PHP+Jquery+MySQL)</h2>
        <div>
            Firstname:<input type="text" name="fname" id="fname">
        </div>

        <div>
            Lastname:<input type="text" name="lname" id="lname">
        </div>
        <div>
            Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;<input type="text" Â name="email" id="email">
        </div>
        <div>
            Gender:&nbsp&nbsp&nbsp;<input type="text" name="gender" id="gender">
        </div>
        <input type="submit" name="submit" style="color:green" class="submit" value="Submit Data">
    </div>
    <div align="center">
        <span class="error" style="display:none;color:red"> You Entered Incorrect Data</span>
        <span class="success" style="display:none;color:green"> User Registered Successfully</span>
    </div>
</form>
</body>
</html>
