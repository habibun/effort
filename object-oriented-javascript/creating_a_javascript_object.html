<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //Using an Object Literal
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
            getAge: function(){
                return this.age;
            }
        };

        //add function to existing object using object literal notation
        person.add = function (){
            console.log('called add function.');
        };

        console.log(person.add());
    </script>
</head>
<body>

</body>
</html>
