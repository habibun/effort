       /* customize list bullet and numbers */
       ul li {
           list-style-type: none;
       }
       ul li:before {
           content: counter(item, disc) " ";
           color: red;
       }

        /*when include both a style type and style image */
        ul {
            list-style: circle url("images/bullet.gif");
        }
    </style>

    <ul>
