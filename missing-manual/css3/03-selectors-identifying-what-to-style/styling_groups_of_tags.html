<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--So to style all the heading tags with the same color, you can create the following rule-->
    <style>
        h1, h2, h3, h4, h5, h6 {
            color: #F1CD33;
        }

        /*above example consist of only tag selector but you can also use any valid selector */
        h1, p, .copyright, #banner {
            color: #F1CD33;
        }
        /*The asterisk, however, is a much shorter way to tell CSS to select all HTML tags on the page:*/
        * { font-weight: bold; }
    </style>
</head>
<body>

</body>
</html>
