<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* to create a absolute position */
        /* body {
             position: absolute;
             z-index: 3;
             visibility: hidden;
         }*/
        .hat {
            position: relative;
            width: 100px;
            height: 100px;
        }

        /* appear caption when mouse over it */
        /*        .hat figcaption {
                    display: none;
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    background-color: white;
                }
                .hat:hover figcaption {
                    display: block;
                }*/

        /*appear caption when mouse over it in fade in action */
        .hat figcaption {
            opacity: 0;
            -webkit-transition: opacity .5s ease-in;
            -moz-transition: opacity .5s ease-in;
            -o-transition: opacity .5s ease-in;
            transition: opacity .5s ease-in;
            position: absolute;
            bottom: 0 left : 0;
            right: 0;
            background-color: white;
        }

        .hat:hover figcaption {
            opacity: 1;
        }
    </style>
</head>
<body>
<figure class="hat">
    <img src="#" width="100" height="100">
    <figcaption>A picture of a hat</figcaption>
</figure>
</body>
</html>
