        /* using float for horizontal navigation */
        nav li {
            float: left;
        }

        ul.nav a {
            display: block;
        }

        ul.nav {
            overflow: hidden;
        }

        .nav {
            margin: 0px;
            padding: 0px;
            list-style: none;
            border-bottom: 3px solid rgb(204, 204, 204);
            overflow: hidden;
        }

        .nav li {
            float: left;
        }

        .nav a {
            width: 12em;
            display: block;
            border: 3px solid rgb(204, 204, 204);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            padding: 10px;
            margin-right: 5px;
            background-color: rgb(95, 95, 95);
            background-image: -webkit-linear-gradient(rgb(175, 175, 175), rgb(95, 95, 95));
            background-image: -moz-linear-gradient(rgb(175, 175, 175), rgb(95, 95, 95));
            background-image: -o-linear-gradient(rgb(175, 175, 175), rgb(95, 95, 95));
            background-image: linear-gradient(rgb(175, 175, 175), rgb(95, 95, 95));
            text-decoration: none;
            color: white;
            text-align: center;
            font-family: Arial, Helvetice, sans-serif;
