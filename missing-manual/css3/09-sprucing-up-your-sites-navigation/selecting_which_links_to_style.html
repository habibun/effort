<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* change text color for unvisited link */
        a:link { color: #F60; }

        /* change visited link color */
        a:visited { color: #900; }

        /* hover effect */
        a:hover { color: #F33; }

        /* active effect */
        a:active {color: #B2F511; }


        /* concentrate to order */
        a:link { color: #F60; }
        a:visited { color: #900; }
        a:hover { color: #F33; }
        a:active {color: #B2F511; }

        /* targeting a particular link */
/*To style this link in its own way, youâ€™d create styles like this:*/
        a.sponsor { font-family: Arial, sans-serif; }
        a.sponsor:link { color: #F60; }
        a.sponsor:visited { color: #900; }
        a.sponsor:hover { color: #F33; }
        a.sponsor:active {color: #B2F511; }

        /*Leaving of the a and only specifying the class works too:*/
        .sponsor { font-family: Arial, sans-serif; }
        .sponsor:link { color: #F60; }
        .sponsor:visited { color: #900; }
        .sponsor:hover { color: #F33; }
        .sponsor:active {color: #B2F511; }

    </style>
</head>
<body>
    <a href="www.test.com">test link</a>

    <a href="http://www.hydroponicsonline.com" class="sponsor">Visit this great resource</a>

</body>
</html>
