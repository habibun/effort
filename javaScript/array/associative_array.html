<html>
<head><title>JavaScript Arrays</title>

        var BEATLES = [];
        BEATLES["singer1"] = "Paul";
        BEATLES["singer2"] = "John";
        BEATLES["guitarist"] = "George";
        BEATLES["drummer"] = "Ringo";  </script>
</head>
<body>
<p align="center">
    <script type="text/javascript">   document.write(BEATLES["singer1"]);
    document.write(BEATLES["singer2"]);
    document.write(BEATLES["guitarist"]);
    document.write(BEATLES["drummer"]);  </script>
</p>
</body>
</html>
