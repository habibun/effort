<script>
    var items = ['shoes', 'socks', 'belt', 'hat'];
    var joined = items.join(':');
    document.write(joined);

    /*
    Explanation:
     creates a string by combining the value of each array item.
     The string given to the join() command is used as the seperator
    */
</script>
