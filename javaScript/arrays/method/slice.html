<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var items = ['shoes', 'socks', 'belt', 'hat'];
    var sliced = items.slice(1,2);
    document.write(sliced);

    /*Explanation:
     creates a new array made up of a 'slice' of the original array.
     The first number is the starting index,
     the second number is the ending index
     */
</script>
</body>
</html>
