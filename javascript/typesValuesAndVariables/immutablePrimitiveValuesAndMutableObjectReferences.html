<script>
    //Primitives are immutable: there is no way to change (or “mutate”) a primitive value
    var s = 'hello';
    cvtu = s.toUpperCase();
    console.log(cvtu);
    console.log(s);

    //Objects are different than primitives. First, they are mutable—their values can change:

    //start with an object
    var o = {x: 1};
    o.x = 2;
    o.y = 3;
    console.log(o);

    //array
    var a = [1,2,3];
    a[0] = 0;
    a[3] = 4;
    console.log(a);
</script>
