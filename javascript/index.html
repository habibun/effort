<!doctype html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var reverse = ['four','three','two','one'];
        for(var i = reverse.length; i > 0; i--) {
            document.write(reverse[i-1] + ', ');
        }
    </script>
