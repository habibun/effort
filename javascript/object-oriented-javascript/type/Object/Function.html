    function add() {
        var sum = 0;
        for(var i = 0, j = arguments.length; i < j; i++ ){
            sum += arguments[i];
        }
        return sum;
    }
//    console.log(add(2,3,4,5));

    function avg() {
        var sum = 0;
        for(var i = 0, j = arguments.length; i<j; i++) {
            sum += arguments[i];
        }
        return sum / arguments.length;
    }
//    console.log(avg(2,3,4,5));

    function avgArray(arr) {
        var sum = 0;
        for(var i= 0, j = arr.length; i < j; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }
