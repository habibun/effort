<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    //adding item to the beginning of an array
    var properties = ['red','14px','Arial'];
    //        properties.unshift('bold');
    //you can use unshift() to insert multiple items at the beginning of an array
    properties.unshift('bold', 'italic', 'underlined');
    document.write(properties);

    //adding item to the end of an array
    var properties = ['red','14px','Arial'];
    //        properties[3] = 'bold';
    //        properties[properties.length] = 'bold';
    //hereâ€™s another way to add an item to the end of the properties array
    //        properties.push('bold');
    //push() command is that it lets you add more than one item to the array
    properties.push('bold', 'italic', 'underlined');
    document.write(properties);
</script>

</body>
</html>
