<script>
    function abs(x){
        if(x >= 0 ){
            return x;
        }
        else
        {
            return -x;
        }
    }
    console.log(abs(2));


    function factorial(n) {
        var product = 1;
        while (n > 1) {
            product *= n;
            n--;
        }
        return product;
    }
    console.log(factorial(4));


</script>
