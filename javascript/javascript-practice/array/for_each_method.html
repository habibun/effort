<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //The forEach() method calls a provided function once for each element in an array, in order.
        var arr = [4, 9, 16, 25];
        function myFunction(item, index, arr) {
//            console.log(item);
            console.log(arr);
        }
        arr.forEach(myFunction);
    </script>
</head>

</html>
