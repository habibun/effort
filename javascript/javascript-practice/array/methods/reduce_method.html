<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * The reduce() method reduces the array to a single value.
         */

        //Get the sum of the numbers in the array:
        var numbers = [65, 44, 12, 4];

        function getSum(total, currentValue) {
            return total + currentValue;
        }
        document.write(numbers.reduce(getSum));
    </script>
</head>
<body>

</body>
</html>
