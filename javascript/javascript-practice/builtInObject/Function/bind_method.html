<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {
          num: 4
        };

        var addToThis = function(a, b, c) {
            return this.num + a + b + c;
        };

        var bound = addToThis.bind(obj);
        var result = bound(1,2,3);

        console.log(result);
    </script>
</head>
<body>

</body>
</html>
