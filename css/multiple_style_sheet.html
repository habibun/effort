<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="uses_file/multi.css" />

    <!--
    in this example the color is inherited from the external stylesheet
    and the text-alignment and the font size is replaced by the internal stylesheet.
    -->

    <!--
    and inline stylesheet has the highest priority
    -->

    <style type="text/css">
        h3{
            text-align: right;
            font-size: 20pt;
        }
    </style>
</head>
<body>
<h3>this is a test.</h3>
</body>
</html>
