<head>

    <style type="text/css">
        a:link{
            color: #ff0000;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: #ffff00;
        }
        a:active{
            color: #000000;
        }
    </style>
</head>
<body>
<p><b><a href="../used-file/default.asp" target="_blank">This is a link.</a> </b></p>

<p><b>Note:</b>a:active must come after a:hover in the css definition in order to bre effective.</p>
</body>
</html>
