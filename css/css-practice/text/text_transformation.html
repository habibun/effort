<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--
    the strings transformation is used to specify uppercase and lowercase letters in a strings.
    -->
    <style type="text/css">
        p.uppercase{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<p class="uppercase">this is some text.</p>
<p class="lowercase">this is some text.</p>
<p class="capitalize">this is some text.</p>a
</body>
</html>
