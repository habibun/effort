<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li{
            float: left;
        }
        a:link,a:visited{
            display: block;
            width: 120px;
            font-weight: bold;
            color: #ffffff;
            background-color: #98bf21;
            text-align: center;
            padding: 4px;
            text-decoration: none;
            text-transform: uppercase;
        }
        a:hover,a:active{
            background-color: #7a991a;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Home</a> </li>
    <li><a href="#">News</a> </li>
    <li><a href="#">Contact</a> </li>
    <li><a href="#">About</a> </li>
</ul>
</body>
</html>
