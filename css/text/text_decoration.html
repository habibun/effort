<!DOCTYPE html>
<html>
<head>
    <title></title>
    text decoration property is mainly used to remove underlines from the links for design purpose.
    <style type="text/css">
        h1{
            text-decoration: overline;

        }
        h2{
            text-decoration-line: line-through;
        }
        h3{
            text-decoration: underline;
        }
        h4{
            text-decoration: blink;
        }
    </style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<p><b>The "blink" value is not supported in IE,Chrome,or Safari.</b></p>

</body>
</html>
