<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- the color property is used to set the color of the strings-->
    <style type="text/css">
        body{
            color: #ff0000;
        }
        h1{
            color: #ffff00;
        }
        p.ex{
            color: blue;
        }

    </style>
</head>
<body>
<h1>this is a heading 1</h1>
<p>this is ordinary paragraph.Notice that this text is red.The default text-color for a page is defined in the body selector.</p>
<p class="ex">this is a paragraph with a class ="ex".This text is blue.</p>
</body>
</html>
