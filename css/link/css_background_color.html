<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        a:link{
            background-color: #B2FF99;  /* unvisted link */
        }
        a:visited{
            background-color: #FFFF85;  /* visited link */
        }
        a:hover{
            background-color: #FF704D;  /* mouse over link */
        }
        a:active{
            background-color: #FF704D;  /* selected link */
        }
    </style>
</head>
<body>
<p><b><a href="../uses_file/default.asp" target="_blank">This is a link.</a> </b></p>
<p><b>Note:</b>a:hover must come after a:link and a:visited in the css definition in order to be effective.</p>
<p><b>Note:</b>a:active must come after a:hover in the css definition in order to bre effective.</p>
</body>
</html>
