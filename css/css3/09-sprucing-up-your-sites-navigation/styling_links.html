<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* remove underline from the link */
        a {
            text-decoration: none;
        }

        /* Underline when mousing over */
        a:hover {
            text-decoration: underline;
        }

        /*Use a bottom border*/
        a {
            text-decoration: none;
            border-bottom: dashed 2px #9F3;
        }

        /*Use a background image*/
        a {
            text-decoration: none;
            background: url(images/underline.gif) repeat-x left bottom;
            padding-bottom: 5px;
        }

        /*Creating a Button*/
        a.button {
            border: solid 1px #000;
            background-color: #333;
        }
    </style>
</head>
<body>
<a href="stale.html" class="button">Free Donuts Here!</a>
</body>
</html>
