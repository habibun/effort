<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        ul{
            float: left;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        a{
            float: left;
            width: 6em;
            text-decoration: none;
            color: #ffffff;
            background-color: purple;
            padding: 0.2em 0.6em;
            border-right: 1px solid #ffffff;
        }
        a:hover{
            background-color: #ff3300;
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">Link one</a> </li>
    <li><a href="#">Link two</a> </li>
    <li><a href="#">Link three</a> </li>
    <li><a href="#">Link four</a> </li>
</ul>

<p>

    can be useful for making the page look a specific way,
    and still follow web standards.

</p>

</body>
</html>
