<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery_latest.js"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                $('p').clone().appendTo('body');
            });
        });
    </script>
</head>
<body>
    <p>this is a test.</p>
    <button>clone all p element.</button>
</body>
</html>
