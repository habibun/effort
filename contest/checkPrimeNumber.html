<script>
    /**
     * Problem
     *
     * Check prime number
     */
    //solution 1
    function isPrime(value) {
        for(var i = 2; i < value; i++) {
            if(value % i === 0) {
                return false;
            }
        }
        return value > 1;
    }

//    console.log(isPrime(3));

    //solution 2
    function test_prime(n)
    {

        if (n===1)
        {
            return false;
        }
        else if(n === 2)
        {
            return true;
        }else
        {
            for(var x = 2; x<n; x++)
            {
                if(n % x === 0)
                {
                    return false;
                }
            }
            return true;
        }
    }

    console.log(test_prime(37));
</script>
