<script>
    /**
     * Problem
     *
     * multiplication number using only addition not using multiply
     */

//    solve using javascript
    for(var i = 1; i <= 5; i++) {
        document.write("starting...." + i + "<br>");
        for (var j = 1; j <= 5; j++) {
            sum = i;
            for (var k = 1; k < j; k++) {
                sum = sum + i;
            }
            document.write(i + "*" + j + " = " + sum + "<br>");
        }
    }
